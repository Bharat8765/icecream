<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ice Cream Parlour</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <!-- Contact Us Section -->
  <section id="contact-us">
    <div class="container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Have a question? Want to leave feedback? Drop us a message below!</p>
        
        <p><strong>Address:</strong> 123 Ice Cream Lane, Sweet City, SC 56789</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> info@icecreamparlour.com</p>
      </div>

      <div class="contact-form">
        <h2>Contact Form</h2>
        <form id="contact-form" action="#" method="POST">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
          </div>

          <div class="input-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2025 Ice Cream Parlour. All rights reserved.</p>
  </footer>

</body>
</html>
